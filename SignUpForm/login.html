<!DOCTYPE html>
    <html lang="en">
    <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="connection" src="connection.php"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form id='userForm'>
        Username: <input type='text' name='tunnus' value='' placeholder='Username...'><br>
        Password: <input type='password' name='salasana' value='' placeholder='Password...'><br>
        <input type='button' name='ok' value='Send' onclick='sendUser(this.form);'><br><br>
        <input type='button' name='ok' value='Sign in' onclick="window.location.href='../signup.html'"><br>
        <script>
          function sendUser(form){
              var user=new Object();
              user.account=form.account.value;
              user.password=form.password.value;
              var jsonUser=JSON.stringify(user);
          
              xmlhttp = new XMLHttpRequest();
              xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("result").innerHTML = this.responseText;
                }
              };
              xmlhttp.open("POST", "../php/register.php", true);
              xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
              xmlhttp.send("user=" + jsonUser);
          }
          </script>
      </form>
    </div>
    <p class="para-2">
      Dont have an account? <a href="signup.html">Sign Up Here</a>
    </p>
  </body>
</html>
